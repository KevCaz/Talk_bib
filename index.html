# Digital Object Identifier (DOI)

- identifier des resources numéritiques:
  1. film
  2. code ([Zenodo](https://zenodo.org/about))
- Normailsé depuis 2012 norme ISO 26324
- [Article en ligne BBF (1998)](http://bbf.enssib.fr/consulter/bbf-1998-03-0049-007)
- [Article INIST](http://www.inist.fr/?Attribution-de-DOI)
-[data Cite](https://www.datacite.org/node)
---

# DOI

1. [doi.org](http://www.doi.org)
2. exemple : 10.3410/f.718255373.793490237
3. 10.1111/j.1461-0248.2004.00608.x
4. 10.1111/j.1461-0248.2011.01588.x
5. Will a Large Complex System be Stable?
6. [crossref](http://crossref.org)


---


# International Standard Book Number (ISBN)

- [ISBN Search](http://www.isbnsearch.org)
- Avec le code barre
- A User’s Guide to Network Analysis in RISBN 978-3-319-23882-1
- 978-3-319-24044-2
- ISBN 13 depuis 2007 (10 avant)
- Normalisé version 1, 1972

---


# International Standard Serial Number (ISSN)

- Pour les publications en série : journaux, revues collection
- Normalisé version 1, 1975
- 2*4 chiffres, dernier chiffre = clef de vérification
