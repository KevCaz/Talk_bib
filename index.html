## Mécanismes d'identification des ressources
<hr />
<br />

1. **ISSN** (_International Standard Serial Number_)
2. **ISBN** (_International Standard Book Number_)
3. **DOI** (_Digital Object Identifier_)
4. **ArXid**
5. **PMID** (_PubMed IDentifier_)



<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->

---

## International Standard Serial Number (ISSN)
<hr />
<br />

- Pour les publications en série (journaux, revues, collections, etc.)
- Normalisé depuis 1975
- 2 x 4 chiffres
- Dernier chiffre = [clé de vérification](https://fr.wikipedia.org/wiki/International_Standard_Serial_Number)
--

- Exemples:

        Science: ISSN 0036-8075 (print), 1095-9203 (online)
        Ecology Letters: ISSN 1461-0248 (online)
<!--![:scale 60%](./images/science.jpg)
![:scale 60%](./images/ecolet.jpg)-->



<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->

---

## International Standard Book Number (ISBN)
<hr />
<br />

- Composé de 13 chiffres (depuis 2007, 10 avant cette date)
- Normalisé depuis 1975
--

<br /><br />

![:scale 100%](./images/isbnTufte.jpg)



<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->

---

## International Standard Book Number (ISBN)
<hr />
<br />

- Écrit avec le code barre
--

<br /><br />

![:scale 85%](./images/isbn.png)

--
<br /><br />
- 978-1-234-56789-7
- [ISBN Search](http://www.isbnsearch.org)



<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->

---

## Digital Object Identifier (DOI)
<hr />
<br />

- Identifier des resources numériques:
    - Articles scientifiques
    - Jeux de données ([DataCite](https://www.datacite.org/node))
    - Code ([Zenodo](https://zenodo.org/about))

--

- Normalisé depuis 2012 (norme ISO 26324)

--

- [Articles en ligne BBF (1998)](http://bbf.enssib.fr/consulter/bbf-1998-03-0049-007)

- [Articles INIST](http://www.inist.fr/?Attribution-de-DOI)

- [DOI ISBN](https://www.doi.org/factsheets/ISBN-A.html)

- DOI ISSN (recommandé)



<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->
