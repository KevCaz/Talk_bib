    ## Mécanismes d'identification des ressources
    <hr />
    <br />

    1. **ISSN** (_International Standard Serial Number_)
    2. **ISBN** (_International Standard Book Number_)
    3. **DOI** (_Digital Object Identifier_)

    4. **ArXiv ID**
      > Service de prépublication [en ligne](http://arxiv.org/pdf/1511.05154.pdf).
    --

    5. **PMID** (_PubMed IDentifier_)
      > Tout ce qui est [biomedical](http://www.ncbi.nlm.nih.gov/pubmed)

    ## International Standard Serial Number (ISSN)
    <hr />
    <br />

    - Pour les publications en série
      > journaux, revues, collections, etc.
    --

    - Normalisé
        > norme ISO depuis 1975
    - 2 x 4 chiffres
      > Dernier chiffre = [clé de vérification](https://fr.wikipedia.org/wiki/International_Standard_Serial_Number)
    --

    - Exemples:

          Science: ISSN 0036-8075 (print), 1095-9203 (online)
          Ecology Letters: ISSN 1461-0248 (online)

    ![:scale 60%](./images/ecolet.jpg)-->

    ## LaTeX, Markdown et Pandoc: quésako?
    <hr />
    <br />

    ![:scale 15%](./images/logo_bib.png)
    --

    <br /><br />


    - Format de fichier (et logiciel)
    - Contient la description d'une référence sous forme de mot-clé
    --
    <br /><br />
    @article{arrow1961,
      author={Arrow, Kenneth J. and Leonid Hurwicz and Hirofumi Uzawa},
      title={Constraint qualifications in maximization problems},
      journal={Naval Research Logistics Quarterly},
      volume={8},
      year=1961,
      pages={175-191}
    }
    <br />
    --

    - Utilisé par LaTeX, Markdown et Pandoc
    - Export automatique depuis Mendeley


    ---
    layout: false

    ## LaTeX, Markdown et Pandoc: quésako?
    <hr />
    <br />

    ![:scale 15%](./images/logo_latex.png)
    --

    <br /><br />

    - Langage de description de document
    - Appartient à la famille des langages à balises
    <br /><br />
    \textit{Ce texte sera écrit en italique}
    <br />
    --

    - L'utilisateur ne s'intéresse qu'au contenu du document
    - Le typographe virtuel s'occupe de la mise en page
    - Le document compilé produit un PDF ou un PostScript
    --

    - Pour insérer une citation, on écrira :
    <br /><br />
    \cite{Gravel2014}
    <br />



    ---
    layout: false

    ## LaTeX, Markdown et Pandoc: quésako?
    <hr />
    <br />

    ![:scale 15%](./images/logo_markdown.png)
    --

    <br /><br />

    - Langage à balises **léger**
    <br /><br />
    _Ce texte sera écrit en italique_
    <br />
    --

    - Version allégée de LaTeX
    - Le principe est le même que pour LaTeX
    --

    - Pour insérer une citation, on écrira :
    <br /><br />
    @Gravel2014
    <br />



    ---
    layout: false

    ## LaTeX, Markdown et Pandoc: quésako?
    <hr />
    <br />

    ### Pandoc
    --

    <br />

    - Convertisseur de formats de documents
    - Plusieurs dizaines de formats pris en compte
    - Markdown, LaTeX, HTML, Word, Writer, ePUB, PDF, JSON, XML, etc.
    --

    - Programme en lignes de commande
    <br /><br />
    ### Création d'un PDF à partir d'un fichier LaTeX
    pandoc -o output.pdf  input.tex

    ### Création d'un PDF à partir d'un fichier Markdown
    pandoc -o output.pdf  input.md

    ### Création d'un DOCX à partir d'un fichier LaTeX
    pandoc -o output.docx input.tex
