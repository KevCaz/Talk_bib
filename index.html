# International Standard Serial Number (ISSN)

## - Pour les publications en série : journaux, revues collection
## - Normalisé (1975)
## - 2*4 chiffres, dernier chiffre = [clef de vérification](https://fr.wikipedia.org/wiki/International_Standard_Serial_Number)
--

<br>
## - Exemples :

![:scale 60%](./images/science.jpg)
![:scale 60%](./images/ecolet.jpg)

# International Standard Book Number (ISBN)

## - Ecrit avec le code barre
--

![:scale 60%](./images/isbn.png)

978-1-234-56789-7

- [ISBN Search](http://www.isbnsearch.org)

- ISBN, 13 chiffres (depuis 2007 10 avant)
- Normalisé version 1, 1972

# Digital Object Identifier (DOI)

## - identifier des resources numéritiques:
  1. article
  2. jeux de données ([data Cite](https://www.datacite.org/node)
  3. code ([Zenodo](https://zenodo.org/about))
--

## - Normailsé depuis 2012 (norme ISO 26324)
--

## - [Article en ligne BBF (1998)](http://bbf.enssib.fr/consulter/bbf-1998-03-0049-007)
--

## - [Article INIST](http://www.inist.fr/?Attribution-de-DOI)
